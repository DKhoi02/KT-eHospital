<body>
  <input type="checkbox" id="menu-toggle" />
  <div class="sidebar">
    <div class="side-header" style="background-color: white">
      <h3 style="color: #009bab">KT<span>-eHospital</span></h3>
    </div>

    <div class="side-content">
      <div class="profile">
        <input
          (change)="handleFileInput($event)"
          type="file"
          accept="image/*"
          id="user-image"
          style="z-index: -1; position: absolute; opacity: 0"
        />
        <label
          for="user-image"
          class="profile-img bg-img"
          style="background-image: url('{{ imgUrl }}')"
        ></label>
        <h4>{{ userModel.user_fullName }}</h4>
        <small>{{ roleName }}</small>
      </div>

      <div class="side-menu">
        <ul>
          <li>
            <a routerLink="/">
              <span><i class="uil uil-estate"></i></span>
              <small>Home</small>
            </a>
          </li>
          <li>
            <a class="active" routerLink="/doctor-medical-examination">
              <span><i class="uil uil-medical-square"></i></span>
              <small>Medical Examination</small>
            </a>
          </li>
                    <li>
            <a routerLink="/doctor-schedule">
              <span><i class="uil uil-calender"></i></span>
              <small>Schedule</small>
            </a>
          </li>
          <li>
            <a style="cursor: pointer" routerLink="/doctor-profile">
              <span><i class="uil uil-user"></i></span>
              <small>Profile</small>
            </a>
          </li>
          <li>
            <a (click)="onSignOut()" style="cursor: pointer">
              <span><i class="uil uil-signout"></i></span>
              <small>Sign Out</small>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="main-content">
    <header style="background-color: #009bab">
      <div class="header-content">
        <label for="menu-toggle">
          <span><i class="uil uil-bars" style="color: white"></i></span>
        </label>
      </div>
    </header>

    <main>
      <div class="page-header">
        <h1>Medical Examination Management</h1>
        <small>Home / Medical Examination Management</small>
      </div>

      <div class="page-content">
        <div class="records table-responsive">
          <div class="record-header">
            <div class="add"></div>

            <div class="browse">
              <input
                (input)="onChageSearch($event)"
                type="search"
                placeholder="Search"
                class="record-search"
              />
            </div>
          </div>

          <div>
            <table width="100%" #tableRef>
              <thead>
                <tr>
                  <th>NO.</th>
                  <th>USER</th>
                  <th>GENDER</th>
                  <th>BIRTHDATE</th>
                  <th>PHONE</th>
                  <!-- <th>ACTIONS</th> -->
                </tr>
              </thead>
              <tbody *ngFor="let user of lstUser| paginate
                      : { itemsPerPage: pageSize, currentPage: currentPage }">
                <tr
                  [ngStyle]="{
                    'background-color':
                      user.checkAppointment == 'Prescribed' ||
                      user.checkAppointment == 'Diagnosed'
                        ? '#F89797'
                        : '#fff'
                  }"
                  [routerLink]="['/doctor-add-medical-examination', user.id]"
                >
                  <td style="color: #009bab">{{ user.no }}</td>
                  <td>
                    <div class="client">
                      <div
                        class="client-img bg-img"
                        style="background-image: url({{ user.user_image }})"
                      ></div>
                      <div class="client-info">
                        <h4
                          [innerHTML]="highlightKeyword(user.user_fullName)"
                        ></h4>
                        <small
                          [innerHTML]="highlightKeyword(user.user_email)"
                        ></small>
                      </div>
                    </div>
                  </td>
                  <td [innerHTML]="highlightKeyword(user.user_gender)"></td>
                  <td
                    [innerHTML]="
                      highlightKeyword(
                        (user.user_birthDate | date : 'yyyy/MM/dd') || ''
                      )
                    "
                  ></td>
                  <td
                    [innerHTML]="highlightKeyword(user.user_phoneNumber)"
                  ></td>
                  <!-- <td>
                    <div class="actions">
                      <span style="cursor: pointer"
                        ><i
                          class="uil uil-file-redo-alt"
                          style="color: #009bab"
                        ></i
                      ></span>
                    </div>
                  </td> -->
                </tr>
              </tbody>
            </table>
          </div>
                    <div class="pagination">
            <pagination-controls
              (pageChange)="currentPage = $event"
              variant="Circular"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
